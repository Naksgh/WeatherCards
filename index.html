<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<body>
	<section>
		<h1 id="welcome">Real time weather search test<i class="custom-weather-icon fas fa-cloud-moon-rain"></i></h1>
		<div class="search-bar">
			<input type="text" id="search-field" placeholder="type any location" name="search-field">
			<button id="search-button" class="btn btn-dark">Go!</button>
		</div>
	</section>

	<div class="container-fluid">
		<div class="row" id="outer-card-wrapper"></div>
	</div>



	<button id="remove-button">Clear Cards</button>

	<script type="text/javascript" src="assets/weather.js"></script>
	<script>
			function initAutocomplete() {
        var input = document.getElementById('search-field');
        var options = {
            types: ['(cities)']
        };
       var searchBox = new google.maps.places.Autocomplete(input, options); 
        }
	</script>
</body>
